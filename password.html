<body>
<div class="wrapper">
    <div class="wrapper__header">
        <header class="header">
            <div class="container">
                <div class="header__wrap">
                    <div class="header__left">
                        <div class="header__title">
                            TATTLETALE
                        </div>
                    </div>
                    <div class="header__right">

                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <div class="wrapper__content password">
        <div class="container">
            <form class="protected-post-form password__form" action="/wp-login.php?action=postpass" method="post">
                <div class="password__title">Введи пароль</div>
                <div class="password__input">
                    <input class="password__val" name="post_password" type="password">
                    <div class="password__letters">
                        <input type="text" class="password__letter">
                        <input type="text" class="password__letter">
                        <input type="text" class="password__letter">
                        <input type="text" class="password__letter">
                        <input type="text" class="password__letter">
                        <input type="text" class="password__letter">
                        <input type="text" class="password__letter password__letter--last">
                    </div>
                    <button type="button" class="password__look">
                        <img src="/images/eye.png" alt="">
                        <img src="/images/eye-open.png" alt="">
                    </button>
                </div>
                <button class="password__submit" type="submit">
                    <img src="/images/submit.png" alt="">
                </button>
            </form>
        </div>
    </div>
    <div class="wrapper__footer">
        <footer class="footer">
            <div class="container">
                <div class="footer__wrap">
                    <div class="footer__txt">Ежедневный выпуск новостей Готвилля</div>
                    <div class="footer__title">TATTLETALE</div>
